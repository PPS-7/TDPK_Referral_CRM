<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TDPK International Referral Program — Referral CRM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
    body { font-family: "Inter", sans-serif; background-color: #0b0f17; }
    .card { background-color: #111826; border-radius: 0.75rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .modal { display: none; position: fixed; inset: 0; z-index: 50; background: rgba(0,0,0,0.45); overflow: auto; }
    .modal-content { background: #111826; margin: 5% auto; padding: 1.25rem; border-radius: 0.75rem; width: 92%; max-width: 860px; }
    .close-button { color: #94a3b8; float: right; font-size: 28px; font-weight: 700; cursor: pointer; }
    .close-button:hover { color: #fff; }
    .input, select, textarea { background: #1f2937; color: #e5e7eb; border: 1px solid #374151; border-radius: .5rem; padding: .55rem .75rem; }
    th, td { padding: .75rem; }
    th { font-size: .75rem; text-transform: uppercase; color: #9ca3af; letter-spacing: .05em; }
    td { color: #e5e7eb; font-size: .95rem; }
    .btn { border-radius: .5rem; padding: .5rem .75rem; }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-ghost { background: #0f172a; border: 1px solid #334155; color: #e2e8f0; }
    .btn-ghost:hover { background: #111827; }
    .badge { display: inline-block; border-radius: 9999px; padding: .125rem .5rem; font-size: .75rem; }
    .badge.green { background: #064e3b; color: #a7f3d0; border: 1px solid #065f46; }
    .badge.yellow { background: #78350f; color: #fde68a; border: 1px solid #92400e; }
    .badge.red { background: #7f1d1d; color: #fecaca; border: 1px solid #991b1b; }
    .table-wrap { overflow: auto; border: 1px solid #1f2937; border-radius: .75rem; }
    .toggle .active { background: #2563eb; color: #fff; border-color: #2563eb; }
    .toggle .inactive { background: #0f172a; border: 1px solid #334155; color: #e2e8f0; }
  </style>
</head>
<body class="text-gray-200 p-6 sm:p-10">

  <div class="max-w-7xl mx-auto space-y-8">
    <!-- Header -->
    <header class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 p-6 card">
      <h1 class="text-xl sm:text-3xl font-bold text-white">TDPK International Referral Program — Referral CRM</h1>
      <div class="text-sm text-gray-400">
        <span class="font-semibold">Status:</span> <span id="userIdDisplay">Connected to Google Sheets</span>
      </div>
    </header>

    <!-- Analytics -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="p-6 card text-center"><p class="text-sm text-gray-400">Total Leads</p><p id="totalLeadsCount" class="text-3xl font-semibold">0</p></div>
      <div class="p-6 card text-center"><p class="text-sm text-gray-400">Individual Referrals</p><p id="individualReferralsCount" class="text-3xl font-semibold">0</p></div>
      <div class="p-6 card text-center"><p class="text-sm text-gray-400">Agency Referrals</p><p id="agencyReferralsCount" class="text-3xl font-semibold">0</p></div>
      <div class="p-6 card text-center"><p class="text-sm text-gray-400">Approved Candidates</p><p id="approvedCandidatesCount" class="text-3xl font-semibold">0</p></div>
    </section>

    <!-- Mode Toggle -->
    <section class="p-6 card space-y-4">
      <div class="flex justify-between flex-col lg:flex-row gap-4">
        <div class="toggle flex gap-2">
          <button id="btnIndividual" class="btn inactive">Individual Leads</button>
          <button id="btnAgency" class="btn inactive">Agency Leads</button>
        </div>
        <div class="flex gap-2">
          <input type="text" id="searchInput" placeholder="Search..." class="input w-64" />
          <select id="visaStatusFilter" class="input">
            <option value="all">Visa Status: All</option>
            <option value="In Progress">In Progress</option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
          </select>
          <button id="refreshAll" class="btn btn-ghost">Refresh</button>
        </div>
      </div>

      <!-- Table -->
      <div class="table-wrap">
        <table class="min-w-full">
          <thead class="bg-gray-900 sticky top-0" id="tableHead"></thead>
          <tbody id="tableBody" class="divide-y divide-gray-800"></tbody>
        </table>
      </div>
      <div id="noResults" class="hidden text-center text-gray-400 py-4">No matching leads found.</div>
    </section>
  </div>

  <!-- Edit Modal -->
  <div id="leadModal" class="modal">
    <div class="modal-content">
      <div class="flex justify-between items-center pb-2">
        <h3 id="modalTitle" class="text-2xl font-semibold">Edit Lead</h3>
        <span class="close-button" onclick="closeModal('leadModal')">&times;</span>
      </div>
      <form id="leadForm" class="space-y-4">
        <input type="hidden" id="rowNumber" />
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-sm text-gray-300">Visa Status</label>
            <select id="VisaStatus" class="input w-full">
              <option>In Progress</option>
              <option>Approved</option>
              <option>Rejected</option>
            </select>
          </div>
          <div id="IndividualRewardDiv" class="hidden">
            <label class="text-sm text-gray-300">Individual Reward</label>
            <select id="IndividualReward" class="input w-full">
              <option value="Coworking">1-month coworking space access</option>
              <option value="Meeting Room">3,000 THB of meeting room credit</option>
            </select>
          </div>
          <div id="IndividualRewardStatusDiv" class="hidden">
            <label class="text-sm text-gray-300">Reward Status</label>
            <select id="RewardStatus" class="input w-full">
              <option>Pending</option>
              <option>Granted</option>
            </select>
          </div>
          <div id="AgencyPaymentDiv" class="hidden">
            <label class="text-sm text-gray-300">Payment Status</label>
            <select id="PaymentStatus" class="input w-full">
              <option>Pending</option>
              <option>In Progress</option>
              <option>Initial Pay</option>
              <option>Fully Paid</option>
            </select>
          </div>
        </div>
        <div>
          <label class="text-sm text-gray-300">Notes (staff only)</label>
          <textarea id="Notes" rows="3" class="input w-full"></textarea>
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" class="btn btn-ghost" onclick="closeModal('leadModal')">Cancel</button>
          <button class="btn btn-primary" type="submit">Save Changes</button>
        </div>
        <p id="formError" class="text-sm text-red-300"></p>
      </form>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <div class="flex justify-between items-center pb-2">
        <h3 class="text-2xl font-semibold">Lead Profile</h3>
        <span class="close-button" onclick="closeModal('profileModal')">&times;</span>
      </div>
      <div id="profileContent"></div>
    </div>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxvVOT-XbdNDszB4XUr6O_hZ7dSiFN-GNLRK9aKrUHoTZ607qSkLnGCrenJ-UrY3qJu/exec"; // replace with latest deployment
let leads = [];
let currentMode = "Individual";

const qs = s => document.querySelector(s);
const fmtTime = t => t ? new Date(t).toLocaleString() : "";
const badgeForStatus = s => s==="Approved" ? "<span class='badge green'>Approved</span>" : s==="Rejected" ? "<span class='badge red'>Rejected</span>" : "<span class='badge yellow'>In Progress</span>";

function openModal(id){qs("#"+id).style.display="block";}
function closeModal(id){qs("#"+id).style.display="none";}
function parseNotesCell(c){ if(!c) return []; try{const v=JSON.parse(c);return Array.isArray(v)?v:[];}catch{return[];} }

async function reloadLeads(){
  const res = await fetch(SCRIPT_URL+"?action=load");
  const out = await res.json();
  leads = Array.isArray(out) ? out : [];
  renderCounters(); renderTable();
}

function renderCounters(){
  qs("#totalLeadsCount").innerText = leads.length;
  qs("#individualReferralsCount").innerText = leads.filter(l=>l["Referrer Type"]==="Individual").length;
  qs("#agencyReferralsCount").innerText = leads.filter(l=>l["Referrer Type"]==="Agency").length;
  qs("#approvedCandidatesCount").innerText = leads.filter(l=>l["Visa Status"]==="Approved").length;
}

function renderTableHead(){
  const head = (currentMode==="Individual")
    ? ["Time","Referrer","Email","Client","Visa Type","Visa Status","Reward Status","Actions"]
    : ["Time","Referrer","Email","Client","Visa Type","Visa Status","Payment Status","Actions"];
  qs("#tableHead").innerHTML = `<tr>${head.map(h=>`<th>${h}</th>`).join("")}</tr>`;
}

function renderTable(){
  renderTableHead();
  const tbody=qs("#tableBody"); tbody.innerHTML="";
  const visaF=qs("#visaStatusFilter").value;
  const search=qs("#searchInput").value.trim().toLowerCase();

  const filtered=leads.filter(l=>{
    const isType=(l["Referrer Type"]||"")===currentMode;
    if(!isType) return false;
    const matchesVisa=(visaF==="all")||(l["Visa Status"]===visaF);
    const hay=[l["Referrer Name"],l["Referrer Email"],l["Referrer Phone"],l["Client Name"],l["Client Email"],l["Client Phone"],l["Client Company/Position"]].map(v=>String(v||"").toLowerCase());
    const matchesSearch=!search||hay.some(v=>v.includes(search));
    return matchesVisa&&matchesSearch;
  });

  if(filtered.length===0) qs("#noResults").classList.remove("hidden"); else qs("#noResults").classList.add("hidden");

  filtered.forEach(l=>{
    const cells=(currentMode==="Individual")
      ? [fmtTime(l["Timestamp"]),l["Referrer Name"],l["Referrer Email"],l["Client Name"],l["Visa Type"],badgeForStatus(l["Visa Status"]),l["Reward Status"]||"Pending"]
      : [fmtTime(l["Timestamp"]),l["Referrer Name"],l["Referrer Email"],l["Client Name"],l["Visa Type"],badgeForStatus(l["Visa Status"]),l["Payment Status"]||"Pending"];

    const tr=document.createElement("tr");
    tr.innerHTML=`${cells.map(c=>`<td>${c}</td>`).join("")}
      <td class="text-right"><button class="btn btn-ghost" onclick='viewLead(${l.rowNumber})'>View</button><button class="btn btn-ghost" onclick='editLead(${l.rowNumber})'>Edit</button></td>`;
    tbody.appendChild(tr);
  });
}

function viewLead(rowNumber){
  const l=leads.find(x=>x.rowNumber===rowNumber); if(!l)return;
  const notesArr=parseNotesCell(l["Notes"]);
  const notesHtml=notesArr.length?notesArr.map(n=>`<div class="p-2 bg-slate-800 mb-1 rounded"><p>${n.note}</p><p class="text-xs text-gray-400">${new Date(n.at).toLocaleString()}</p></div>`).join(""):"<p>No notes yet</p>";
  const kv=(k,v)=>`<div><p class="text-xs text-gray-400">${k}</p><p>${v||"—"}</p></div>`;
  const modeSpecific=(l["Referrer Type"]==="Individual")?`${kv("Reward Selection",l["Individual Reward"])}${kv("Reward Status",l["Reward Status"])}`:`${kv("Payment Status",l["Payment Status"])}`;
  qs("#profileContent").innerHTML=`
    <div class="grid grid-cols-2 gap-4">${kv("Referrer Name",l["Referrer Name"])}${kv("Client Name",l["Client Name"])}${kv("Visa Status",l["Visa Status"])}${modeSpecific}${kv("Last Updated",l["Last Updated"])}</div>
    <h4 class="mt-4">Notes</h4>${notesHtml}
    <textarea id="newNote" class="input w-full mt-2"></textarea>
    <button class="btn btn-primary mt-2" onclick="appendNote(${rowNumber})">Add Note</button>`;
  openModal("profileModal");
}

function editLead(rowNumber){
  const l=leads.find(x=>x.rowNumber===rowNumber); if(!l)return;
  qs("#rowNumber").value=rowNumber;
  qs("#VisaStatus").value=l["Visa Status"]||"In Progress";
  const isInd=(l["Referrer Type"]==="Individual");
  qs("#IndividualRewardDiv").classList.toggle("hidden",!isInd);
  qs("#IndividualRewardStatusDiv").classList.toggle("hidden",!isInd);
  qs("#AgencyPaymentDiv").classList.toggle("hidden",isInd);
  if(isInd){qs("#IndividualReward").value=l["Individual Reward"]||"Coworking";qs("#RewardStatus").value=l["Reward Status"]||"Pending";}else{qs("#PaymentStatus").value=l["Payment Status"]||"Pending";}
  openModal("leadModal");
}

async function addOrUpdateLead(payload){
  const res=await fetch(SCRIPT_URL+"?action=update",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
  const out=await res.json(); if(!out.ok) throw new Error(out.error||"Update failed");
}

async function appendNote(rowNumber){
  const txt=qs("#newNote").value.trim(); if(!txt)return;
  const l=leads.find(x=>x.rowNumber===rowNumber); if(!l)return;
  const existing=parseNotesCell(l["Notes"]); const next=[...existing,{at:new Date().toISOString(),note:txt}];
  await addOrUpdateLead({rowNumber,"Notes":JSON.stringify(next)});
  await reloadLeads(); viewLead(rowNumber);
}

qs("#leadForm").addEventListener("submit",async e=>{
  e.preventDefault(); qs("#formError").innerText="";
  try{
    const rowNumber=Number(qs("#rowNumber").value); const l=leads.find(x=>x.rowNumber===rowNumber); if(!l) throw new Error("Lead not found.");
    const isInd=(l["Referrer Type"]==="Individual"); const visaStatus=qs("#VisaStatus").value;
    const payload={rowNumber,"Visa Status":visaStatus};
    if(isInd){payload["Individual Reward"]=qs("#IndividualReward").value;payload["Reward Status"]=qs("#RewardStatus").value;}
    else{payload["Payment Status"]=qs("#PaymentStatus").value;}
    const newNote=(qs("#Notes").value||"").trim(); if(newNote){const existing=parseNotesCell(l["Notes"]);payload["Notes"]=JSON.stringify([...existing,{at:new Date().toISOString(),note:newNote}]);}
    await addOrUpdateLead(payload); closeModal("leadModal"); await reloadLeads();
  }catch(err){qs("#formError").innerText=err.message;}
});

function setMode(m){currentMode=m;qs("#btnIndividual").classList.toggle("active",m==="Individual");qs("#btnAgency").classList.toggle("active",m==="Agency");renderTable();}
qs("#btnIndividual").onclick=()=>setMode("Individual"); qs("#btnAgency").onclick=()=>setMode("Agency");
qs("#visaStatusFilter").onchange=renderTable; qs("#searchInput").oninput=renderTable; qs("#refreshAll").onclick=reloadLeads;

window.onload=()=>{setMode("Individual");reloadLeads();}
</script>
</body>
</html>
