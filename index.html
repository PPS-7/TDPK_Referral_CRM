<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TDPK International Referral Program</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Inter, sans-serif; background-color: #0b0f17; }
    .card { background-color: #111826; border-radius: .75rem; box-shadow: 0 4px 6px rgba(0,0,0,.1); }
    .modal { display: none; position: fixed; inset: 0; z-index: 50; background: rgba(0,0,0,.45); overflow: auto; }
    .modal-content { background: #111826; margin: 5% auto; padding: 1.25rem; border-radius: .75rem; width: 92%; max-width: 860px; }
    .close-button { color: #94a3b8; float: right; font-size: 28px; font-weight: 700; cursor: pointer; }
    .close-button:hover { color: #fff; }
    .input, select, textarea { background: #1f2937; color: #e5e7eb; border: 1px solid #374151; border-radius: .5rem; padding: .55rem .75rem; }
    th, td { padding: .75rem; }
    th { font-size: .75rem; text-transform: uppercase; color: #9ca3af; letter-spacing: .05em; }
    td { color: #e5e7eb; font-size: .95rem; }
    .btn { border-radius: .5rem; padding: .4rem .75rem; font-size: .875rem; }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-ghost { background: #0f172a; border: 1px solid #334155; color: #e2e8f0; }
    .btn-ghost:hover { background: #1e293b; }
    .badge { display: inline-block; border-radius: 9999px; padding: 0 .5rem; font-size: .7rem; margin-left: .25rem; }
    .badge.green { background: #064e3b; color: #a7f3d0; }
    .badge.yellow { background: #78350f; color: #fde68a; }
    .badge.red { background: #7f1d1d; color: #fecaca; }
    .table-wrap { overflow: auto; border: 1px solid #1f2937; border-radius: .75rem; }
  </style>
</head>
<body class="text-gray-200 p-6 sm:p-10">

  <div class="max-w-7xl mx-auto space-y-8">
    <!-- Header -->
    <header class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 p-6 card">
      <h1 class="text-2xl sm:text-3xl font-bold text-white">TDPK International Referral Program</h1>
      <div class="text-sm text-gray-400">
        Status: <span id="userIdDisplay">Connected to Google Sheets</span>
      </div>
    </header>

    <!-- Analytics -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="p-6 card text-center"><p>Total Leads</p><p id="totalLeadsCount" class="text-3xl font-semibold">0</p></div>
      <div class="p-6 card text-center"><p>Individual Referrals</p><p id="individualReferralsCount" class="text-3xl font-semibold">0</p></div>
      <div class="p-6 card text-center"><p>Agency Referrals</p><p id="agencyReferralsCount" class="text-3xl font-semibold">0</p></div>
      <div class="p-6 card text-center"><p>Approved Candidates</p><p id="approvedCandidatesCount" class="text-3xl font-semibold">0</p></div>
    </section>

    <!-- CRM Table -->
    <section class="p-6 card">
      <div class="flex justify-between mb-6">
        <h2 class="text-2xl font-semibold">Referral Leads</h2>
        <div class="flex gap-2">
          <button id="refreshAll" class="btn btn-ghost">Refresh</button>
          <button id="addNewLeadBtn" class="btn btn-primary">Add New Lead</button>
        </div>
      </div>
      <div class="table-wrap">
        <table class="min-w-full">
          <thead class="bg-gray-900 sticky top-0">
            <tr>
              <th>Time</th>
              <th>Referrer</th>
              <th>Type</th>
              <th>Client</th>
              <th>Visa Type</th>
              <th>Visa Status</th>
              <th class="text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="leadsTableBody" class="divide-y divide-gray-800"></tbody>
        </table>
      </div>
      <div id="noResults" class="hidden text-center text-gray-400 py-4">No matching leads found.</div>
    </section>
  </div>

  <!-- Add/Edit Modal -->
  <div id="leadModal" class="modal">
    <div class="modal-content">
      <div class="flex justify-between items-center pb-2">
        <h3 id="modalTitle" class="text-2xl font-semibold">Add New Lead</h3>
        <span class="close-button" onclick="closeModal('leadModal')">&times;</span>
      </div>
      <form id="leadForm" class="space-y-4">
        <input type="hidden" id="rowNumber" />
        <input type="hidden" id="SourceID" />
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input id="Your Full Name/Agency Name" placeholder="Referrer Name" class="input" required />
          <input id="Your Email Address" placeholder="Referrer Email" type="email" class="input" required />
          <input id="Phone Number" placeholder="Referrer Phone" class="input" />
          <select id="Referrer Status (Individual or Agency)" class="input"><option>Individual</option><option>Agency</option></select>
          <input id="Referral Reward Selection (Individual Only)" placeholder="Reward (if individual)" class="input" />
          <input id="Payment Status (Agency Only)" placeholder="Payment (if agency)" class="input" />
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input id="[Client] Full Name" placeholder="Client Full Name" class="input" required />
          <input id="[Client] Email Address" placeholder="Client Email" type="email" class="input" />
          <input id="[Client] Phone Number" placeholder="Client Phone" class="input" />
          <input id="[Client] Current Company / Position" placeholder="Client Company/Position" class="input" />
          <select id="Visa Type" class="input"><option>DTV</option><option>LTR</option><option>Smart S</option><option>TPC</option></select>
          <select id="Visa Status" class="input"><option>In Progress</option><option>Approved</option><option>Rejected</option></select>
        </div>
        <textarea id="Notes" placeholder="Notes (staff only)" class="input w-full"></textarea>
        <div class="flex justify-end gap-2">
          <button type="button" class="btn btn-ghost" onclick="closeModal('leadModal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <p id="formError" class="text-sm text-red-300"></p>
      </form>
    </div>
  </div>

  <!-- View Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <div class="flex justify-between items-center pb-2">
        <h3 class="text-2xl font-semibold">Lead Profile</h3>
        <span class="close-button" onclick="closeModal('profileModal')">&times;</span>
      </div>
      <div id="profileContent"></div>
    </div>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzTgP1YVo0tHLcPV-lrfA9sa_9JMO_H1B1FXIagMrQ2z64QSW0pIPB-4tAfTtKzPijy/exec";
let leads=[];

const qs=s=>document.querySelector(s);
const fmtTime=t=>t?new Date(t).toLocaleString():"";
const badgeForStatus=s=>s==="Approved"?"<span class='badge green'>Approved</span>":s==="Rejected"?"<span class='badge red'>Rejected</span>":"<span class='badge yellow'>In Progress</span>";
function openModal(id){qs("#"+id).style.display="block";}
function closeModal(id){qs("#"+id).style.display="none";}
function parseNotesCell(c){if(!c)return[];try{const v=JSON.parse(c);return Array.isArray(v)?v:[]}catch{return[];}}

async function reloadLeads(){
  const res=await fetch(SCRIPT_URL+"?action=load");
  const out=await res.json();
  leads=out.data||[];
  renderLeads(); renderCounters();
}

function renderCounters(){
  qs("#totalLeadsCount").innerText=leads.length;
  qs("#individualReferralsCount").innerText=leads.filter(l=>l["Referrer Status (Individual or Agency)"]==="Individual").length;
  qs("#agencyReferralsCount").innerText=leads.filter(l=>l["Referrer Status (Individual or Agency)"]==="Agency").length;
  qs("#approvedCandidatesCount").innerText=leads.filter(l=>l["Visa Status"]==="Approved").length;
}

function renderLeads(){
  const tbody=qs("#leadsTableBody"); tbody.innerHTML="";
  if(!leads.length){qs("#noResults").classList.remove("hidden");return;}else qs("#noResults").classList.add("hidden");
  leads.forEach(l=>{
    const notes=parseNotesCell(l["Notes"]);
    const notesBadge=notes.length?`<span class="badge bg-blue-600">${notes.length} note${notes.length>1?"s":""}</span>`:"";
    const canEdit=l["SourceID"] && String(l["SourceID"]).startsWith("CRM-");
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${fmtTime(l["Timestamp"])}</td>
      <td>${l["Your Full Name/Agency Name"]||""}</td>
      <td>${l["Referrer Status (Individual or Agency)"]||""}</td>
      <td>${l["[Client] Full Name"]||""}</td>
      <td>${l["Visa Type"]||""}</td>
      <td>${badgeForStatus(l["Visa Status"])}</td>
      <td class="text-right">
        <button class="btn btn-ghost" onclick="viewLead(${l.rowNumber})">View ${notesBadge}</button>
        ${canEdit?`<button class="btn btn-ghost" onclick="editLead(${l.rowNumber})">Edit</button>
        <button class="btn btn-ghost" onclick="deleteLead(${l.rowNumber})">Del</button>`:""}
      </td>`;
    tbody.appendChild(tr);
  });
}

qs("#addNewLeadBtn").onclick=()=>{qs("#leadForm").reset();qs("#rowNumber").value="";qs("#SourceID").value="CRM-"+Date.now();qs("#modalTitle").innerText="Add New Lead";openModal("leadModal");};

qs("#leadForm").onsubmit=async e=>{
  e.preventDefault(); qs("#formError").innerText="";
  try{
    const fd=new FormData(e.target); const obj={}; fd.forEach((v,k)=>obj[k]=v);
    obj.Timestamp=new Date().toISOString();
    obj.SourceID=qs("#SourceID").value||"CRM-"+Date.now();
    const isEdit=!!qs("#rowNumber").value;
    const url=SCRIPT_URL+"?action="+(isEdit?"update":"add");
    const res=await fetch(url,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(obj)});
    const out=await res.json(); if(!out.ok) throw new Error(out.error);
    closeModal("leadModal"); await reloadLeads();
  }catch(err){qs("#formError").innerText=err.message;}
};

async function deleteLead(rowNumber){
  if(!confirm("Delete this lead?"))return;
  const res=await fetch(SCRIPT_URL+"?action=delete",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({rowNumber})});
  const out=await res.json(); if(!out.ok) return alert(out.error);
  await reloadLeads();
}

function viewLead(rowNumber){
  const l=leads.find(x=>x.rowNumber===rowNumber);
  if(!l)return;
  const notesArr=parseNotesCell(l["Notes"]);
  const notesHtml=notesArr.map(n=>`<div class="p-2 bg-slate-800 mb-1 rounded"><p>${n.note}</p><p class="text-xs text-gray-400">${new Date(n.at).toLocaleString()}</p></div>`).join("")||"<p>No notes yet</p>";
  qs("#profileContent").innerHTML=`
    <p><strong>Referrer:</strong> ${l["Your Full Name/Agency Name"]||""} (${l["Your Email Address"]||""})</p>
    <p><strong>Client:</strong> ${l["[Client] Full Name"]||""} (${l["[Client] Email Address"]||""})</p>
    <p><strong>Visa:</strong> ${l["Visa Type"]||""} → ${l["Visa Status"]||""}</p>
    <h4 class="mt-4">Notes</h4>${notesHtml}
    <textarea id="newNote" class="input w-full mt-2" placeholder="Add note..."></textarea>
    <button class="btn btn-primary mt-2" onclick="appendNote(${rowNumber})">Add Note</button>`;
  openModal("profileModal");
}

async function appendNote(rowNumber){
  const txt=qs("#newNote").value.trim(); if(!txt)return;
  const l=leads.find(x=>x.rowNumber===rowNumber); if(!l)return;
  const existing=parseNotesCell(l["Notes"]); const next=[...existing,{at:new Date().toISOString(),note:txt}];
  const payload={rowNumber,"Notes":JSON.stringify(next)};
  const res=await fetch(SCRIPT_URL+"?action=update",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
  const out=await res.json(); if(!out.ok) return alert(out.error);
  await reloadLeads(); viewLead(rowNumber);
}

async function init(){await reloadLeads();}
window.onload=init;
</script>
</body>
</html>
